<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Comfortaa', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: darkblue;
        }
        .container .toggle-button {
            margin-top: 10px;
            background-color: white;
            color: blue;
            border: 1px solid blue;
        }
        .container .toggle-button:hover {
            background-color: lightblue;
            color: white;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRxM7fAfKphRvdj_16NKV3B0hyidCEnrc",
            authDomain: "papalazi.firebaseapp.com",
            databaseURL: "https://papalazi-default-rtdb.firebaseio.com",
            projectId: "papalazi",
            storageBucket: "papalazi.firebasestorage.app",
            messagingSenderId: "1089313728416",
            appId: "1:1089313728416:web:540805c92621638fffa6c5",
            measurementId: "G-EM698RCXK0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let isSignUp = false;

        document.getElementById('toggleButton').addEventListener('click', () => {
            isSignUp = !isSignUp;
            document.getElementById('formTitle').textContent = isSignUp ? 'Sign Up' : 'Sign In';
            document.getElementById('submitButton').textContent = isSignUp ? 'Sign Up' : 'Sign In';
            document.getElementById('toggleButton').textContent = isSignUp ? 'Already have an account? Sign In' : "Don't have an account? Sign Up";
        });

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isSignUp) {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert('Sign Up Successful');
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                    alert('Sign In Successful');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Sign In</h2>
        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitButton">Sign In</button>
        </form>
        <button id="toggleButton" class="toggle-button">Don't have an account? Sign Up</button>
    </div>
</body>
</html>
